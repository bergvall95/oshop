<div class="row no-gutters">
    <div class="col-2">
      <button class="btn btn-secondary btn-block text-center" (click)="removeFromCart()">-</button>
    </div>
    <div class="col text-center">
      {{shoppingCart.getQuantity(product)}} in Cart
    </div>
    <div class="col-2">
      <button  (click)="addToCart()" class="btn btn-secondary btn-block text-center">+</button>
    </div>
</div>
