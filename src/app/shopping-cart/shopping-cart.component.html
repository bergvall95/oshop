<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ | async as cart" style="position: relative;">
    <button class="btn btn-warning btn-sm" (click)='clearCart()' style="position:absolute; right: 10px; margin-bottom: 20px;"> Clear Shopping Cart</button>
    <cart-table class="table" [shoppingCart]='cart$'></cart-table>
</div>
<div>
    <button class="btn btn-primary" (click)="checkOut()" routerLink="/check-out"> Check Out </button>
</div>
