<div class="row">
    <div class="col-md-6">
        <form #f='ngForm' (ngSubmit) = 'save(f.value)'>
            <div class="form-group">
                <label for="title" class=""> Title </label>
                <input #title='ngModel' [(ngModel)]= 'product.title' name="title" id='title' type="text" required class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf='title.touched && title.invalid'> 
                Title is required
            </div>
            <label for="price" class=""> Price</label>
            <div class="input-group mb-3">
                
                <div class='input-group-prepend'>
                    <span class="input-group-text">$</span>
                </div>
                <input #price='ngModel' required [(ngModel)]= 'product.price' name="price" id='price' type="number" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf='price.touched && price.invalid'> 
                Price is required
            </div>
        
            <div class="form-group">
                <label for="category" class=""> Category</label>
                <select required #category='ngModel' [(ngModel)]='product.category' name="category" id="category"  class="form-control">
                    <option value=""></option>
                    <option *ngFor='let c of categories$ | async' [value]="c.id">
                        {{c.name}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf='category.touched && category.invalid'> 
                    Category is required.
                </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl" class=""> image URL </label>
                <input required #imageUrl='ngModel' [(ngModel)]='product.imageUrl' name='imageUrl' id='imageUrl' type="text" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf='imageUrl.touched && imageUrl.invalid'> 
                Image URL is required
            </div>
            <button class="btn btn-primary">Save</button>
            <button type='button' (click)='delete()' class="btn btn-danger"> Delete</button>
        </form>
    </div>

    <div class="col-md-6">
        <product-card [product] ="product" [show-actions]="false"></product-card>
    </div>
</div>
