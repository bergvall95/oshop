    <table mat-table- class="table">
    <thead class = 'thead-dark'>
        <tr>
            <th scope="col" >Title</th>
            <th scope="col" >Price</th>
            <th scope="col" ></th>
        </tr>
    </thead>
    <tbody class = 'table-hover'>
        <tr *ngFor = "let p of filteredProducts" >
            <td>{{p.data.title}}</td>
            <td>{{p.data.price}}</td>
            <td><a [routerLink]="['/admin/products/', p.id]">Edit</a></td>
        </tr>
    </tbody>
</table>
