<h1>Shipping</h1>
<div class='row'>
    <div class='col-5'>
        <form #f>
            <div class='form-group'>
                <label for="name">
                    Name
                </label>
                <input type="text" id="name" placeholder="Full Name" class="form-control">
            </div>
            <div class='form-group'>
                <label for="address1">
                    Address
                </label>
                <input type="text" id="address1" placeholder="Address Line 1" class="form-control">
                <p></p>
                <input type="text" id="address2" placeholder="Address Line 2" class="form-control">
        
            </div>
            <div class='form-group'>
                <label for="city">
                    City
                </label>
                <input type="text" id="city" class="form-control">
            </div>
            <button class="btn btn-primary">Place Order</button>
        </form>
    
    </div>
    <div class="col-5 card" *ngIf="cart$">
        <div class="card-body">
            <h2 class='card-title'>
                Order Summary
            </h2>
            <cart-table [showExtras] ="false" [shoppingCart]="cart$"></cart-table>
        </div>
    </div>
</div>
